<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İrmik Helvasız Geçen Gün</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #5a2d0f;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 2.5em;
            font-weight: bold;
            color: #a0522d;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>İrmik Helvasız Geçen Gün</h1>
    <div id="timer"></div>

    <script>
        // Hedef tarih (26 Mayıs 2025, saat 00:00:00)
        const targetDate = new Date('2025-05-26T00:00:00').getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const difference = now - targetDate;

            if (difference < 0) {
                document.getElementById('timer').innerHTML = "Zamanlayıcı henüz başlamadı.";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML =
                `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;
        }

        // Zamanlayıcıyı her saniye güncelle
        setInterval(updateTimer, 1000);

        // Sayfa yüklendiğinde ilk güncellemeyi yap
        updateTimer();
    </script>
</body>
</html>
